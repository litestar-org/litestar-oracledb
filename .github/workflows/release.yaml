name: Latest Release

on:
  release:
    types: [published]
  workflow_dispatch:
concurrency:
  group: build-${{ github.head_ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  STABLE_PYTHON_VERSION: "3.11"
  CIBW_BUILD_FRONTEND: build
  CIBW_ENVIRONMENT_PASS_LINUX: >
    HATCH_BUILD_HOOKS_ENABLE
  CIBW_TEST_COMMAND: >
    python -c "from pytest_databases.docker import DockerServiceRegistry; registry = DockerServiceRegistry('worker_test'); assert isinstance(registry, DockerServiceRegistry)"
  CIBW_SKIP: >
    pp*

jobs:
  pure-python-wheel-and-sdist:
    name: Build a pure Python wheel and source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all tags
          fetch-depth: 0

      - name: Install build dependencies
        run: python -m pip install --upgrade build wheel setuptools cython mypy

      - name: Build
        run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: dist/*
          if-no-files-found: error

  publish:
    name: Publish release
    needs:
      - pure-python-wheel-and-sdist
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
